model:
  class_path: pathseg.training.mask2former_semantic.Mask2formerSemantic
  init_args:
    freeze_encoder: False
    network:
      class_path: pathseg.models.histo_mask2former_decoder.Mask2formerDecoder
      init_args:
        encoder_id: "h0-mini"
    tiler:
      class_path: pathseg.training.tiler.GridPadTiler
      init_args:
        tile: 672
        stride: 384
        weighted_blend: true # or true
        pad_mode: "replicate" # optional; nice for images
        pad_value: 0.0
data:
  class_path: pathseg.datasets.anorak.ANORAK
  init_args:
    overwrite_root: /home/valentin/workspaces/pathseg-benchmark/data/ANORAK_10x
    img_size: [672, 672]
    prefetch_factor: 4
    num_workers: 0
    batch_size: 16
    fold: 0
    epoch_repeat: 30
    transforms:
      class_path: pathseg.datasets.transforms.CustomTransforms
      init_args:
        img_size: [672, 672]
        scale_range: [0.8, 1.2]
        # disable_color_jitter: true
